<!DOCTYPE html>

<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta charset = "utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>To Do Page</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="nav-link" href="main.html" style="color:tan">IWALLET</a>
    </nav>

    <div id="main_title">
        <h1>IWALLET</h1>
    </div>
    
    <div id="sign_in">
    <form method="POST">
        <label>Username</label>
        </br>
        <input name="username" type="text" placeholder="Username" required/>
        </br>
        <label>Password</label>
        </br>
        <input name="password" type="password" placeholder="Password" required/>
        <div class="submit">
            <!-- Change onclick attribute to Javascript function  -->
            <input onclick="location.href = 'wallet_menu.html';" type="submit" value="Sign In">
        </div>
    </form>

    </div>
    <div style="text-align: center;">
    <p>Haven't signed up? <a href="signedup.html" style="color: blue;">Sign Up</a></p>
    </div>
    
    <div ng-app="" ng-init="mycolor=lightblue">
        <input style="background-color: {{mycolor}}" ng-model="mycolor">
    </div>
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
